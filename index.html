<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ремонт техники</title>
</head>
<body>
    <section class="brands">
            <h2 class="section__accent">ремонт техники различных брендов</h2>
        <div class="swiper-container">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <button class="brands__item">
                        <img src="images/lenovo.png" alt="Lenovo">
                        <img class="header__control" src="images/go.png" alt="lenovo">
                    </button>
                  </li>
                <li class="swiper-slide">
                  <button class="brands__item swiper-slide">
                      <img class="" src="images/samsung.png" alt="samsung">
                      <img class="header__control" src="images/go.png" alt="samsung">
                  </button>
                </li>
                <li class="swiper-slide">
                  <button class="brands__item swiper-slide">
                      <img class="" src="images/apple.png" alt="apple">
                      <img class="header__control" src="images/go.png" alt="apple">
                  </button>
                </li>
                <li class="swiper-slide">
                  <button class="brands__item swiper-slide">
                      <img class="" src="images/vs.png" alt="vs">
                      <img class="header__control" src="images/go.png" alt="vs">
                  </button>
                </li>
                <li class="swiper-slide">
                  <button class="brands__item swiper-slide">
                      <img class="" src="images/bosch.png" alt="bosch">
                      <img class="header__control" src="images/go.png" alt="bosch">
                  </button>
                </li>
                <li class="swiper-slide">
                  <button class="brands__item swiper-slide">
                      <img class="" src="images/hp.png" alt="hp">
                      <img class="header__control" src="images/go.png" alt="hp">
                  </button>
                </li>
                <li class="swiper-slide">
                  <button class="brands__item swiper-slide">
                      <img class="" src="images/acer.png" alt="acer">
                      <img class="header__control" src="images/go.png" alt="acer">
                  </button>
                </li>
                <li class="swiper-slide">
                  <button class="brands__item swiper-slide">
                      <img class="" src="images/sony.png" alt="sony">
                      <img class="header__control" src="images/go.png" alt="sony">
                  </button>
                </li>
            </div>   
                <ul class="swiper__repeat">
                  <li class="swiper-slide">
                      <button class="brands__item swiper-slide">
                          <img src="images/lenovo.png" alt="Lenovo">
                          <img class="header__control" src="images/go.png" alt="lenovo">
                      </button>
                  </li>
                  <li class="swiper-slide">
                    <button class="brands__item swiper-slide">
                        <img class="" src="images/samsung.png" alt="samsung">
                        <img class="header__control" src="images/go.png" alt="samsung">
                    </button>
                  </li>
                  <li class="swiper-slide">
                    <button class="brands__item swiper-slide">
                        <img class="" src="images/apple.png" alt="apple">
                        <img class="header__control" src="images/go.png" alt="apple">
                    </button>
                  </li>
                </ul>
                <div class="swiper-pagination"></div>
            </div>
            <div class="continuation__btn" href="">
              <button class="expand hover--text">
                <img class="extension" src="images/expand0.png" alt="read more">
                <p>Показать все</p>
              </button>
            </div>
        </div>
    </div>
 </section>
    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
